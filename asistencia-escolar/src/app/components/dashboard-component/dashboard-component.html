<div class="container mt-4 text-center shadow bg-success rounded p-4">
    <img src="escuela.jpeg" alt="Dashboard Image" class="img-fluid" style="max-height: 400px;">

<div class="container shadow mt-4 p-4 text-center bg-white rounded">
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#ff69b4;" (click)="Configuracion()"><i class="bi bi-book-fill"></i> AdministraciÃ³n de CatÃ¡logos</button>
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#8e44ad;" (click)="RegistrarClase()"><i class="bi bi-folder-plus"></i> Crear Clase</button>
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#ff0048;" (click)="RegistroAlumnos()"><i class="bi bi-person-fill-add"></i> Registro de Alumnos</button>

<div class="container mt-4">
    <h2 class="mb-3" style="color:#8b4e03;">Clases Recientes</h2>
    <div *ngIf="clases.length === 0" class="alert alert-info">
        No hay clases registradas.
    </div>
</div>

<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let clase of clases">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">{{ clase.materia }}</h5>
        <p class="card-text">
          Maestro: {{ clase.maestro }} <br>
          Grupo: {{ clase.grupo }} <br>
          Semestre: {{ clase.semestre }}
        </p>

        <button class="btn btn-primary"
                (click)="abrirLista(clase)">
          Pasar lista
        </button>
      </div>
    </div>
  </div>
</div>
<div class="mt-4" *ngIf="mostrarLista">
  <div class="card border-secondary">
    <div class="card-header d-flex justify-content-between">
      <span>Pasar lista - {{ claseSeleccionada.materia }}</span>
      <button class="btn btn-sm btn-danger" (click)="cerrarLista()">X</button>
    </div>

    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Presente</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of claseSeleccionada.alumnos">
            <td>{{ alumno.nombre }}</td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-success mt-2">
        Guardar asistencia
      </button>
    </div>
  </div>
</div>
