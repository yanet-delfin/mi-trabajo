<div class="container shadow mt-4 p-4 text-center bg-white rounded">
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#ff69b4;" (click)="Configuracion()"><i class="bi bi-book-fill"></i> AdministraciÃ³n de CatÃ¡logos</button>
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#8e44ad;" (click)="RegistrarClase()"><i class="bi bi-folder-plus"></i> Crear Clase</button>
    <button class="btn text-white rounded-pill px-4 mx-2" style="background-color:#ff8c00;" (click)="RegistroAlumnos()"><i class="bi bi-person-fill-add"></i> Registro de Alumnos</button>

<div class="container mt-4">
    <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let clase of clases">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">{{ clase.nombre }}</h5>
          <p class="card-text">
            {{ clase.materia }} <br>
            Maestro: {{ clase.maestro }}
          </p>
          <button class="btn btn-warning w-100"
                  (click)="abrirPaseLista(clase)">
            Pasar lista
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="modalAbierto" class="mt-5">
    <h4>Lista de asistencia</h4>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Asistencia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of claseSeleccionada.alumnos">
          <td>{{ alumno.nombre }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="alumno.presente">
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success me-2" (click)="guardarAsistencia()">
      Guardar
    </button>
    <button class="btn btn-secondary" (click)="cerrarPaseLista()">
      Cancelar
    </button>
  </div>
</div>
